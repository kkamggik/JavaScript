<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag</title>
    <style>
        .list {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .item {
            display: flex;
            width: 50px;
            height: 50px;
            background: pink;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="item" draggable="true">P</li>
        <li class="item" draggable="true">P</li>
        <li class="item" draggable="true">A</li>
        <li class="item" draggable="true">E</li>
        <li class="item" draggable="true">L</li>
    </ul>
    <script>
        const list = document.querySelector('.list');
        let picked = null;
        let pickedIdx = null;
        // drag start
        list.addEventListener("dragstart", (e) => {
            picked = e.target;
            pickedIdx = [...picked.parentNode.children].indexOf(picked)
        })
        list.addEventListener("dragover", (e) => {
            e.preventDefault();
            // console.log(e.target) 
        })
        list.addEventListener("drop", (e) => {
            const target = e.target;
            const targetIdx = [...target.parentNode.children].indexOf(target)
            targetIdx > pickedIdx ? target.after(picked) : target.before(picked)
        })

    </script>
</body>
</html>
