<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./custom.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    
    <div class="infoAndUpNext">
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#Coding</li>
                    <li>#NoJam</li>
                    <li>#Youtube</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">
                        클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
                    </span>
                    <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
                </div>
                <span class="views">1M views 1 month ago</span>
            </div>
            <div class="actions">
                <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
                <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
                <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
                <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
                <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
            </div>
            <div class="channel">
                <div class="metadata">
                    <img src="image/0.jpeg" alt=""/>
                    <div class="info">
                        <span class="name">Kkamggik</span>
                        <span class="subscribers">1M subscribers</span></div>
                    </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
    
        <section class="upNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img">
                        <img src="image/1.jpeg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">세상에서 제일 귀여운 고양이</span>
                        <span class="name">냥냥이</span>
                        <span class="views">92K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
